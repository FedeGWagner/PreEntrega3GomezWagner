<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de costos de construcción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de costos de construcción</h1>
        <form>
            <div class="mb-3">
                <label for="metros-cuadrados" class="form-label">Cantidad de metros cuadrados a construir:</label>
                <input type="number" class="form-control" id="metros-cuadrados" min="1" required>
            </div>
            <div class="mb-3">
                <label for="calidad-materiales" class="form-label">Calidad de los materiales:</label>
                <select class="form-select" id="calidad-materiales" required>
                    <option value="">Seleccionar calidad...</option>
                    <option value="1">Básica</option>
                    <option value="2">Media</option>
                    <option value="3">Alta</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="presupuesto" class="form-label">Presupuesto disponible en pesos:</label>
                <input type="number" class="form-control" id="presupuesto" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Calcular costo</button>
        </form>
        <div id="resultado" class="mt-5">
            <h2>Resultado</h2>
            <p id="resultado"></p>
            <p id="detalle"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
